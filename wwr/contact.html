<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact Us">
    <meta name="author" content="Miranda Saenz">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="info">
            <h2>Company Information</h2>
            <ul>
                <li>Adress: 1234 Railroad Avenue, Shelton, WA</li>
                <li>Phone Number: 555-123-9876</li>
                <li>Email: contactus@gmail.com</li>
            </ul>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1355.0991580715627!2d-123.10019656132799!3d47.21270179278914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684357929093!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </section>
        <section class="employee">
            <h2>Staff</h2>
            <figure>
                <img src="images/profile1.jpg" alt="Sarah Smith">
                <figcaption>Sarah Smith - CEO</figcaption>
            </figure>
            <figure>
                <img src="images/profile2.jpg" alt="Benjamin Jones">
                <figcaption>Benjamin Jones - CFO</figcaption>
            </figure>
            <figure>
                <img src="images/profile3.jpg" alt="Sally Martin">
                <figcaption>Sally Martin - COO</figcaption>
            </figure>
            <figure>
                <img src="images/profile4.jpg" alt="Amber Tile">
                <figcaption>Amber Till - Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/profile5.jpg" alt="Leo Cole">
                <figcaption>Leo Cole - Tour Guide</figcaption>
            </figure>
        </section>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        <div class="radio">
            <br>
            <h3>The purpose of your message:</h3>
            <br>
            <input type="radio" id="inquiry" name="purpose" value="inquiry">
            <label for="inquiry">General Inquiry</label>
            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label>
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="suggestion">Website Suggestion</label>
        </div>
            <label for="message">How can we help you?</label>
            <textarea id="message" name="message" rows="4"></textarea>
        <div class="newsletter">    
            <input type="checkbox" id="newsletter" name="newsletter">    
            <label for="newsletter">Check here if you would like to subscribe to our newsletter.</label>
        </div>    
            <button type="submit">Submit</button>
        </form>

    </main>

    <footer>
